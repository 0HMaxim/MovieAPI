<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    
</head>
<body>

    <div id="overlay" class="overlay" style="display: none;"></div>

        <header class="navbar navbar-light bg-light "
            style="height: 60px;
            width: 100%;
            background-color: grey;
            text-align: center;
            display: flex">

            <div>


                <div class="input-group mb-3 bg">
                    <input type="text" class="form-control" id="title" placeholder="Movie" aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="searchButton" type="button">Search</button>
                    </div>
                </div>
                    
            </div>

        </header>   

    
        <div class="mainContainer"
                style="
                background-color: forestgreen;">


            
                    <div class="container-fluid m-0 p-0 d-flex flex-nowrap overflow-auto" 
                        id="containerMovie"     
                        style=
                        "width: 100%;
                        height: 100%;
                        overflow-x: auto;
                        white-space: nowrap;
                        background-color: grey;">



                    </div>


                

               
                
        </div>


      




        <div id=result style="
            position: absolute;
            top: 50%;   
            left: 50%;  
            transform: translate(-50%, -50%); 
            display: none;">
        </div>



        <div id=modalWindow class="bg-warning">

            <div id="modalContent" >
                     
                    
            </div>


            <div class="btn btn-primary" id="closeModal">Close</div>

                     
        </div>



    </div>

    <script src="index.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
</body>
</html>
